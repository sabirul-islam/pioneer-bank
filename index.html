<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
    <div id="login-area">
        <h1 class="text-center p-5">Welcome To Pioneer Bank</h1>
        <div class="submit-area shadow p-4 mb-5 bg-white rounded col-md-8 m-auto">
            <h4>Log in</h4>
            <input type="text" class="form-control my-3" placeholder="Enter Your Email" name="" id="">
            <input type="password" class="form-control mb-3" placeholder="Password" name="" id="">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="mb-1 rounded-lg p-4 deposit mx-3">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="mb-1 rounded-lg p-4 withdraw mx-3">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="mb-1 rounded-lg p-4 balance mx-3">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="shadow p-5 mb-5 bg-white rounded mx-auto">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control my-3" type="text" name="" id="" placeholder="$ amount you want to deposit">
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="shadow p-5 mb-5 bg-white rounded mx-auto">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control my-3" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    
</section>



<script>
    
    //log in button event handler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
    })

    //Deposit button event handler
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click', function(){
    const depositNumber = getInputNumber('depositAmount');
    
    updateSpanText('currentDeposit', depositNumber);
    updateSpanText('currentBalance', depositNumber);
    
    document.getElementById('depositAmount').value = '';
    })

    //withdraw button event handler
    const withdrawBtn = document.getElementById('addwithdraw');
    withdrawBtn.addEventListener('click', function(){
    const withdrawNumber = getInputNumber('withdrawAmount');
    updateSpanText('currentWithdraw', withdrawNumber);
    updateSpanText('currentBalance', -1 * withdrawNumber)
    document.getElementById('withdrawAmount').value ='';
    })

    function getInputNumber(id){
    const amount = document.getElementById(id).value;
    const amountNumber = parseFloat(amount);
    return amountNumber;
    }

    function updateSpanText(id, addedNumber){
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalAmount = addedNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount;
    }

    
</script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
